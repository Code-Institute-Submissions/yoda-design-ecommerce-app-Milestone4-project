{% extends 'base.html' %}
{% block content %}

<!-- Main Banner -->

<div class="jumbotron">
  <div class="container-fluid">
    <br><br><br><br><br><br><br>

    <h3 class="title-homepage text-center"><strong>Yoda Design: Bringing the Force to you</strong></h3>
  </div>
</div>

<!--creating responsive div-->
<div class="row row-flex">
  {% for product in products %}
  <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
    <div class="panel-body" style="margin-left:10px; margin-right:10px; background-color:pink">
      <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>

      <h3>{{ product.name }}</h3>
      <p class=" product-description">{{ product.description }}</p>
      <p>{{ product.price }}â‚¬</p>

      <form method=" post" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <div class="input-group">
          <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="No.">
          <span class="input-group-btn">
            <button class="btn btn-success" type="submit">Add</button>
          </span>
        </div>
      </form>
    </div>
  </div>
  {% endfor %}

  {% endblock %}
