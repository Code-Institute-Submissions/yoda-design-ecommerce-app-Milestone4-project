{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-2 col-sm-3 text-center">
    <a class="story-img" href="#">
    </a>
    <p><span class="boldtext">Author:</span>Admin</p>
  </div>
  <div class="col-sm-10 col-md-9">
    {% if post.image %}
    <img class="img-blogpost" src="/media/{{ post.image }}" width="100%" height="auto">
    {% endif %}

    <h3><strong>{{ post.title }}</strong></h3>
    <div class="row">
      <div class="col-xs-9" style="margin-left:30px;margin-right:30px;background-color:pink">
        <p>{{ post.content }}</p>
        <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
        <p><span class="boldtext">Views:</span> {{post.views}}</p>
        <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
        <a href="{% url 'get_posts' %}" class="btn btn-primary">Back to Blog</a>
        <a href="{% url 'edit_post' post.id %}" class="btn btn-primary">Edit Post</a>
        <hr>
      </div>
    </div>
  </div>
</div>
{% endblock %}
